default:
    trainer: ppo
    batch_size: 512
    beta: 1.0e-4
    buffer_size: 5120
    epsilon: 0.1
    hidden_units: 128
    lambd: 0.95
    learning_rate: 1.0e-3
    learning_rate_schedule: linear
    max_steps: 1.0e7
    memory_size: 256
    normalize: false
    num_epoch: 3
    num_layers: 2
    time_horizon: 64
    sequence_length: 64
    summary_freq: 1000
    use_recurrent: false
    vis_encode_type: simple
    reward_signals:
        extrinsic:
            strength: 1.0
            gamma: 0.99
